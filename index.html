                    <script>
                     function validate_isNull(){
                        var name=document.getElementById("u_name");
                        if (name.value=="") {
                        alert("次输入框不能为空；");
                        }

                    function validate_length(){
                        var pwd=document.getElementById("user_pwd")
                        if (pwd.value.length<=6||pwd.value.length>10) {

                    function validate_type(){
                        var email=document.getElementById("u_mail");
                     /*   var at_location=email.value.indexOf("@");  */

                     var dot_lalocat=email.value.lastIndexOf(".");
                        if (at_location<3||email.value.length-dot_lolocat<3||dot_lalocat-atlocation<2){
                            alert("邮箱格式不对；");
                        }

                    }
                  


                    </script>
